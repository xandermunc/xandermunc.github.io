    <script>
      const posterContainer = document.getElementById("poster-container");
      const folderContainer = document.getElementById("folder-container");
      const folder = document.getElementById("folder");
      const folder2 = document.getElementById("folder2");
      let isOpen = false;
      let isDragging = false;
      let clickX, clickY;
      let offsetX, offsetY;

      // Function to center the poster in the screen
      function centerPoster() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const posterWidth = posterContainer.offsetWidth;
        const posterHeight = posterContainer.offsetHeight;

        const centerX = (screenWidth - posterWidth) / 2;
        const centerY = (screenHeight - posterHeight) / 2;

        posterContainer.style.left = centerX + "px";
        posterContainer.style.top = centerY + "px";
      }

      folderContainer.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - folderContainer.getBoundingClientRect().left;
        offsetY = e.clientY - folderContainer.getBoundingClientRect().top;
        folderContainer.style.cursor = "grabbing";
        clickX = e.clientX;
        clickY = e.clientY;
      });

      folderContainer.addEventListener("click", (e) => {
        if (Math.abs(e.clientX - clickX) < 2 && Math.abs(e.clientY - clickY) < 2) {
          isOpen = !isOpen;
          if (isOpen) {
            folder.style.display = "none";
            folder2.style.display = "block";
            posterContainer.style.display = "block"; // Show poster when folder is opened
            centerPoster(); // Center the poster
          } else {
            folder.style.display = "block";
            folder2.style.display = "none";
            posterContainer.style.display = "none"; // Hide poster when folder is closed
          }
        }
      });

      poster.addEventListener("dragstart", (e) => {
        e.preventDefault();
      });

      let posterIsDragging = false;
      let posterClickX, posterClickY;
      let posterOffsetX, posterOffsetY;

      posterContainer.addEventListener("mousedown", (e) => {
        posterIsDragging = true;
        posterOffsetX = e.clientX - posterContainer.getBoundingClientRect().left;
        posterOffsetY = e.clientY - posterContainer.getBoundingClientRect().top;
        posterContainer.style.cursor = "grabbing";
        posterClickX = e.clientX;
        posterClickY = e.clientY;
      });

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          const x = e.clientX - offsetX;
          const y = e.clientY - offsetY;

          folderContainer.style.left = x + "px";
          folderContainer.style.top = y + "px";
        }

        if (posterIsDragging) {
          const x = e.clientX - posterOffsetX;
          const y = e.clientY - posterOffsetY;

          posterContainer.style.left = x + "px";
          posterContainer.style.top = y + "px";
        }
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        folderContainer.style.cursor = "grab";
        posterIsDragging = false;
        posterContainer.style.cursor = "grab";
      });
    </script>
