<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xander Munc</title>
    <meta http-equiv="refresh" content="0; url=https://xandermunc.art/spectra/"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 97%;
        }

        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        video {
            margin-bottom: 20px;
        }

        p,
        a {
            color: #e1e1e1;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: color 0.2s ease;
            text-decoration: none;
        }

        p {
            cursor: default;
        }

        a:hover {
            color: #09f;
        }

        .no-hover:hover {
            color: #e1e1e1;
        }

        .bottom {
            position: absolute;
            bottom: 50px;
        }
    </style>
</head>

<body>
    <video width="150px" autoplay loop muted playsinline>
        <source
            src="https://github.com/xandermunc/xandermunc.github.io/blob/3249b22925d8e14a20e5340fb29d7b780d102e15/Logo_Zoom.mp4?raw=true"
            type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <p>Graphic Designer at <a href="https://meca.edu/academics/graphic-design/">MECA&D</a></p>
    <p><a href="https://www.instagram.com/xander.munc/">Instagram</a> - <a
            href="https://www.linkedin.com/in/xander-munc-221a34277/">Linkedin</a> - <a
            href="https://xandermunc.art/glossary">Waves</a></p>
    <a href="mailto:xandermunc@gmail.com">xandermunc@gmail.com</a>
    <p class="bottom">website coming <a id="soonLink" class="no-hover" href="https://xandermunc.art/page_3">soon</a></p>
</body>

<script>
    function isMobile() {
        return window.innerWidth <= 768; 
    }
    const soonLink = document.getElementById('soonLink');

    if (!isMobile()) {
        soonLink.removeAttribute('href'); 
        soonLink.classList.add('no-hover');
    }
    
    document.addEventListener('keydown', function (event) {
        if (event.key === 'p' || event.key === 'P') {
            window.location.href = 'https://xandermunc.art/piano';
        } else if (event.key === '3') {
            window.location.href = 'https://xandermunc.art/page_3';
        }
    });
</script>

</html>
